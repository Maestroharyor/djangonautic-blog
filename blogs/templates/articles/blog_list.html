{% extends 'base_template.html' %}

{% block content %}
<div class="max-w-[900px] mx-auto py-10 max-w-[900px] mx-auto">
    <h1 class="mb-10 text-3xl font-bold">Blog Posts</h1>
    <main class="blogs grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 flex-wrap">
        {% for blog in blogs %}
        <div class="blog bg-[#0F172A] text-white shadow p-5 flex flex-col gap-2 rounded border-2 hover:-translate-y-[10px] transition duration-300 ease-in-out">
            <p class="text-gray-100">{{blog.date }}</p>
            <h2 class="text-3xl font-bold"><a href="/blog/{{ blog.slug }}">{{blog.title }}</a></h2>
            <img src="/{{blog.thumb}}" alt="" srcset="" class="h-[150px] w-auto">
           
            <p>{{blog.snippet }}...</p>
            
            
        </div>
        {% endfor %}
    </main>
</div>
    
{% endblock %}
